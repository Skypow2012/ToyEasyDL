<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//tekii.cn/js/vconsole.min.js"></script>
  <title>ToyEasyDL</title>
  <style>
    * {
      font-size: 0;
      margin: 0;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    span {
      user-select: none;
    }
    #__vconsole * {
      font-size: 1rem;
    }

    html {
      font-size: 16px;
    }

    header {
      height: 8vh;
      background-color: #000000;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header>.navi-btn {
      color: #ffffff;
      font-size: 1.2rem;
      line-height: 8vh;
      margin: 1rem;
      vertical-align: middle;
      font-weight: 600;
      opacity: .6;
    }

    header>.navi-btn.select {
      opacity: 1;
      border-bottom: 4px solid white;
    }

    header>.navi-btn:hover {
      opacity: 1;
      cursor: pointer;
    }
    html {
      text-align: center;
      background-color: #cccccc;
      padding-bottom: 42px;
    }

    body {
      margin: auto;
      text-align: left;
      max-width: 900px;
      background-color: #ffffff;
      border-radius: 8px;
    }

    .main {
      font-size: 1rem;
      padding: 10px;
    }

    .class-tips,
    .input-form>p>.tips,
    .input-form>p>input,
    .input-form>p>button,
    .default-tips {
      font-size: 1rem;
    }
    .default-tips {
      color: #757575;
      line-height: 1rem;
      vertical-align: middle;
    }
    .class-tips {
      display: inline-block;
      height: 32px;
      line-height: 32px;
      margin-top: 5px;
    }

    .operate-tips,
    .class-tips,
    .tips {
      color: #333333;
    }

    .add-img,
    .class-img {
      display: inline-block;
      position: relative;
      width: 32px;
      height: 32px;
      background-size: 100% 100%;
    }
    .add-img {
      opacity: 1;
      background-image: url('./img/add.svg');
    }
    .add-img:hover {
      opacity: 1;
      cursor: pointer;
    }

    .class-img:hover::after {
      font-size: 14px;
      display: inline-block;
      content: '';
      width: 32px;
      height: 32px;
      /* background-image: url('./img/del.svg'); */
      cursor: pointer;
      opacity: 1;
    }
    .input,
    .btn {
      display: inline-block;
      margin: 0 5px;
      padding: 0 5px;
      font-size: 1rem;
      line-height: 28px;
      border: 2px solid #000;
      border-radius: 4px;
      vertical-align: middle;
    }
    .btn {
      user-select: none;
      color: #ffffff;
      background-color: #000000;
      cursor: pointer;
    }
    .input-form {
      width: 100%;
    }
    .input-form>.input {
      width: calc(100% - 4rem - 50px);
    }
    #infer>.btn,
    .input-form>.btn {
      float: right;
    }
    .operate-tips {
      position: fixed;
      bottom: 5px;
      left: 5px;
      min-width: 33px;
      min-height: 33px;
      box-sizing: border-box;
      border-radius: 20px;
      border-bottom-left-radius: 0px;
      padding: 10px;
      background-color: snow;
      box-shadow: inset -1px -1px 2px #000;
    }
    .operate-tips.hide-mode {
      background-image: url('./img/ques.svg');
      background-size: 32px 32px;
    }
    .operate-tips>p {
      font-size: 0.75rem;
      color: #333333;
    }
    .operate-tips.hide-mode>p {
      display: none;
    }

    /* 训练部分 */
    .class-select-box {
      margin-top: 5px;
    }
    .class-select-span {
      font-size: 1rem;
      padding: 0 5px;
      display: inline-block;
      margin: 0 5px;
      padding: 0 5px;
      font-size: 1rem;
      line-height: 28px;
      border: 2px solid #000;
      border-radius: 4px;
      vertical-align: middle;
      user-select: none;
      cursor: pointer;
    }
    .class-select-box>.class-select-span {
      margin-bottom: 5px;
      opacity: .6;
    }
    #class-input {
      font-size: 0;
      width: calc(100% - 25px);
      margin-bottom: 5px;
    }
    #class-input>.class-select-span {
      line-height: 22px;
    }
    .model-card-box {
      margin-top: 10px;
    }
    .model-card {
      position: relative;
      display: inline-block;
      border: 2px solid #000000;
      border-radius: 4px;
      margin: 5px 5px 0 5px;
      padding: 5px;
      height: 36px;
      box-sizing: border-box;
      width: calc(50% - 10px);
    }
    .model-card.select {
      background-color: #000000;
    }
    .model-card.not-ready {
      opacity: .6
    }
    .model-card>.del {
      position: absolute;
      right: 0;
      top: 0;
      display: inline-block;
      width: 32px;
      height: 32px;
      background-image: url(./img/del.svg);
      cursor: pointer;
      opacity: 1;
    }
    .model-card-name {
      display: inline-block;
      font-size: 1rem;
      max-width: calc(100% - 3rem);
      overflow: hidden;
      white-space: nowrap;
    }
    .model-card.select>.model-card-name {
      color: #ffffff;
    }
    .model-card.select>.del {
      display: none;
    }
    .model-card.select>.model-card-name {
      max-width: 100%;
    }
    .clock {
      float: right;
      font-size: 1rem;
    }
    #class-input {
      border: 2px dashed #757575;
    }

    #infer {
      font-size: 0;
    }
    #infer>.model-card {
      width: calc(100% - 4rem - 36px);
      height: 32px;
      margin: 0 5px;
      padding: 0 5px;
      text-align: center;
      vertical-align: middle;
    }
    #infer>.model-card.no-select {
      opacity: .6;
    }
    #infer>.model-card>.model-card-name {
      font-weight: bold;
      font-size: 1.2rem;
      max-width: 100%;
    }
    .infer-result {
      margin-top: 5px;
      font-size: 0;
    }
    .infer-img {
      display: inline-block;
      width: 64px;
      height: 64px;
      vertical-align: top;
    }
    .infer-text {
      display: inline-block;
      width: calc(100% - 64px);
      height: 64px;
    }
    .infer-text>p {
      padding: 0;
    }
    .infer-text>p>.infer-class, 
    .infer-text>p>.infer-score {
      font-size: 1rem;
      margin: 0 5px;
    }
    .infer-text>p>.infer-class {
      font-weight: 400;
    }
    .infer-text>p>.infer-score {
      float: right;
    }
  </style>
  <script>
    const toast = {
      error(msg) {
        alert(msg);
      },
      info(msg) {
        alert(msg);
      }
    }
    // const xhrPath = '/ToyEasyDLBg';
    const xhrPath = '.';
    /**
     * 选择导航栏
     */
    function selectNaviBtn(naviId, ev) {
      var mains = document.querySelectorAll('.main');
      mains.forEach((mainDom) => {
        if (mainDom.id !== naviId) mainDom.style.display = 'none';
        else mainDom.style.display = 'block';
        if (naviId === 'train' && mainDom.id === naviId) {
          getClasses();
          flushModels();
        }
      })
      var naviBtns = document.querySelectorAll('.navi-btn');
      naviBtns.forEach((naviBtn) => {
        naviBtn.classList.remove('select')
      })
      ev.target.classList.add('select')
    }
    /**
     * 选择图片
     */
    function selectImg(className="") {
      window.className = className;
      document.getElementById('img-input').click()
    }

    function delImg(className, imageId) {
      del('/image?className=' + className + '&imageId=' + imageId, function (resBody) {
        flushImageList()
      });
    }
    window.onload = function () {
      var imgInput = document.getElementById("img-input");
      var inferInput = document.getElementById("infer-input")

      function blobToDataURL(blob, cb) {
        var reader = new FileReader();
        reader.onload = function (evt) {
          var base64 = evt.target.result
          cb(base64)
        };
        reader.readAsDataURL(blob);
      }

      function changeImg(file, cb) {
        var imgs = file.files;
        let num = imgs.length;
        let urls = [];
        let cnt = 0;
        for (let i = 0; i < imgs.length; i++) {
          let img = imgs[i];
          var url = URL.createObjectURL(img);
          var base64 = blobToDataURL(img, function (base64Url) {
            cnt++;
            urls[i] = base64Url;
            if (cnt === num) {
              cb(urls);
            }
          })
        }
      }
      imgInput.onchange = function () {
        changeImg(imgInput, (base64Urls) => {
          let className = window.className;
          sendImage(className, base64Urls);
        })
      }
      inferInput.onchange = function() {
        changeImg(inferInput, (base64Urls) => {
          let modelName = window.modelName;
          inferImage(modelName, base64Urls);
        })
      }

      // 上传图片
      function sendImage(className, base64Urls) {
        if (!className) {
          return toast.info('请先输入类名');
        }
        post('/image?className=' + className, {
          base64: base64Urls,
        }, (resBody) => {
          console.log(resBody);
          flushImageList();
        })
      }
      // 推导图片
      function inferImage(modelName, base64Urls) {
        if (!modelName) {
          return toast.info('请先选择模型');
        }
        post('/infer?modelName=' + modelName, {
          base64: base64Urls[0],
        }, (resBody) => {
          console.log(resBody);
          if (resBody.errcode === 0) {
            showInferResult(base64Urls, resBody.info)
          }
        })
      }
    }

    function flushImageList() {
      get('/image', function (resBody) {
        if (resBody.errcode === 0) {
          let info = resBody.info;
          let classArea = document.getElementById('class-area');
          classArea.innerHTML = '';
          for (let tar of info) {
            let className = tar.className;
            let div = document.createElement('div');
            div.className = 'class-box';
            let span = document.createElement('span');
            span.className = 'class-tips';
            span.innerText = className;
            span.onclick = function() {
              delClass(className)
            }
            div.appendChild(span);
            let p = document.createElement('p');
            p.className = 'class-p';
            div.appendChild(p);
            let images = tar.images;
            for (let imageName of images) {
              let img = document.createElement('div');
              img.className = "class-img"
              img.style.backgroundImage = `url(./images/${encodeURIComponent(encodeURIComponent(className))}/${imageName})`;
              img.onclick = function() {
                delImg(className, imageName)
              }
              p.appendChild(img);
            }
            let addBtn = document.createElement('div');
            addBtn.className = "add-img";
            addBtn.onclick = function() {
              selectImg(className);
            }
            p.appendChild(addBtn);
            classArea.appendChild(div);
          }
        }
      })
    }
    flushImageList()

    function addClass() {
      var className = document.getElementById('class-name').value;
      if (!className) return toast.error('请先输入类名')
      post('/class?className=' + className, {}, function(resBody) {
        document.getElementById('class-name').value = '';
        flushImageList()
      })
    }
    function delClass(className) {
      del('/class?className=' + className, function(resBody) {
        document.getElementById('class-name').value = '';
        flushImageList()
      })
    }

    function del(url, cb) {
      let config = {};
      config.url = url;
      config.method = 'DELETE';
      request(config, cb);
    }

    function get(url, cb) {
      let config = {};
      config.url = url;
      config.method = 'GET';
      request(config, cb);
    }

    function post(url, data, cb) {
      let config = {};
      config.url = url;
      config.method = 'POST';
      config.data = data;
      request(config, cb);
    }

    function request(config, cb) {
      var xhr;
      if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
      } else if (window.ActiveXObject) {
        xhr = new ActiveXObject();
      }
      xhr.open(config.method, xhrPath + config.url);
      xhr.setRequestHeader('content-type', 'application/json');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          let resBody = JSON.parse(xhr.responseText)
          if (resBody.errcode !== 0) {
            toast.error(resBody.errmsg);
          }
          cb(resBody);
        }
      }
      xhr.send(JSON.stringify(config.data))
    }
    function enter(event) {
      if (event.key === 'Enter') {
        event.target.blur();
        addClass()
      } 
    }
    function enter2(event) {
      if (event.key === 'Enter') {
        event.target.blur();
        train()
      } 
    }
    function hide(event) {
      let tar;
      if (event.target.onclick) {
        tar = event.target;
      } else if (event.target.parentElement.onclick) {
        tar = event.target.parentElement;
      }
      tar.isShow = tar.isShow ? false : true;
      tar.classList = ['operate-tips',tar.isShow?'':'hide-mode'].join(' ')
    }

    // 训练部分
    window.selectClasses = [];
    function getClasses() {
      let classSelectBox = document.querySelector('.class-select-box');
      get('/class', (resBody)=>{
        if (resBody.errcode === 0) {
          let classes = resBody.info;
          classSelectBox.innerHTML = '';
          for (let className of classes) {
            let classNameDom = document.createElement('span');
            classNameDom.innerText = className;
            classNameDom.className = 'class-select-span';
            classNameDom.id = 'select-box-' + className;
            let idx = window.selectClasses.indexOf(className);
            classNameDom.onclick = ()=>{
              if (window.selectClasses.indexOf(className) === -1) {
                document.querySelector('#select-box-' + className).style.display = 'none';
                window.selectClasses.push(className);
                showSelectClasses(window.selectClasses);
              }
            };
            classSelectBox.appendChild(classNameDom);
            if (idx !== -1) {
              document.querySelector('#select-box-' + className).style.display = 'none';
            }
          }
        }
      })
    }
    function showSelectClasses(selectClasses) {
      let classInput = document.querySelector('#class-input');
      window.classInputTips = window.classInputTips || document.querySelector('#class-input-tips');
      classInput.innerHTML = '';
      if (selectClasses.length) {
        for (let i = 0; i < selectClasses.length; i++) {
          let classNameDom = document.createElement('span');
          let className = selectClasses[i];
          classNameDom.innerText = className;
          classNameDom.onclick = ()=>{
            let idx = window.selectClasses.indexOf(className);
            if (idx !== -1) {
              window.selectClasses.splice(idx, 1);
              document.querySelector('#select-box-' + className).style.display = 'inline-block';
              showSelectClasses(window.selectClasses);
            }
          }
          classNameDom.className = 'class-select-span';
          classInput.appendChild(classNameDom);
        }
      } else {
        classInput.appendChild(window.classInputTips);
      }
    }
    window.inters = [];
    window.flushDic = {};
    function flushModels() {
      get('/model', (resBody)=>{
        
        let modelCardBox = document.querySelector('.model-card-box');
        if (resBody.errcode === 0) {
          modelCardBox.innerHTML = '';
          let models = resBody.info;
          for (let i = 0; i < models.length; i++) {
            let model = models[i];
            let modelCard = document.createElement('div');
            modelCard.className = 'model-card';
            let modelCardName = document.createElement('span');
            modelCardName.className = 'model-card-name';
            modelCardName.innerText = model.name;
            modelCard.appendChild(modelCardName);
            modelCardBox.appendChild(modelCard);
            if (model.eTs) modelCard.className += ' not-ready';
            if (model.name === window.modelName) {
              modelCard.className = 'model-card select';
            }
            if (model.eTs) {
              if (model.eTs <= Date.now()) {
                model.needDelBtn = true;
              } else {
                let clock = document.createElement('span');
                clock.className = 'clock';
                clock.innerText = getLeftTime(model.eTs);
                let inter = setInterval(()=>{
                  clock.innerText = getLeftTime(model.eTs);
                  if (getLeftTime(model.eTs) === '00:00') {
                    clearInterval(inter);
                    let isFlushed = window.flushDic[model.eTs];
                    window.flushDic[model.eTs] = true;
                    if (!isFlushed) {
                      flushModels();
                    }
                  }
                }, 1000)
                window.inters.push(inter);
                modelCard.appendChild(clock);
              }
            } else {
              model.needDelBtn = true;
              modelCard.onclick = function toInfer() {
                document.getElementById('header-infer-btn').click();
                flushModelName(model.name);
              }
            }
            if (model.needDelBtn) {
              let delDom = document.createElement('span');
              delDom.className = 'del';
              delDom.onclick = function() {
                del('/model?modelName=' + model.name + (model.eTs ? '.wait' : ''), function(resBody){
                  flushModels();
                })
              }
              modelCard.appendChild(delDom);
            }
          }
        }
      })
    }
    function clearAllInterval() {
      for (let i = 0; i < window.inters.length; i++) {
        clearInterval(window.inters[i])
      }
      window.inters = [];
    }
    function getLeftTime(eTs) {
      let nowTs = Date.now();
      let ts = (eTs - nowTs)/1000|0;
      if (ts < 0) ts = 0;
      let min = ('00' + ((ts / 60) |0)).substr(-2);
      let sec = ('00' + (ts % 60)).substr(-2);
      return min + ':' + sec;
    }
    function train() {
      let modelInputDom = document.getElementById('model-name-input');
      let modelName = modelInputDom.value;
      if (!window.selectClasses.length) return toast.error('请选择数据集类别')
      if (!modelName) return toast.error('请随便输入一个自定义的模型名称')
      post('/train?modelName=' + modelName, {
        classNames: window.selectClasses
      }, (resBody)=>{
        flushModels();
        modelInputDom.value = '';
        console.log(resBody);
      })
    }

    // 推导部分
    function flushModelName(modelName) {
      window.modelName = modelName;
      document.getElementById('infer-result').style.display = 'none';
      document.getElementById('selected-model-name').parentElement.classList.remove('no-select')
      document.getElementById('selected-model-name').innerText = window.modelName;
    }

    function infer() {
      if (!window.modelName) {
        return toast.info('请先选择模型');
      }
      document.getElementById('infer-input').click();
    }

    function showInferResult(imgUrl, info) {
      let inferImg = document.getElementById('infer-img');
      inferImg.src = imgUrl;
      inferImg.width = '64';
      inferImg.height = '64';
      let inferResultDom = document.getElementById('infer-result');
      let inferTextDom = document.getElementById('infer-text');
      inferTextDom.innerHTML = '';
      for (let className in info) {
        // <p><span class="infer-class">小火龙</span><span class="infer-score">68.75%</span></p>
        let p = document.createElement('p');
        let inferClassDom = document.createElement('span');
        inferClassDom.className = "infer-class";
        inferClassDom.innerText = className;
        p.appendChild(inferClassDom);
        let inferScoreDom = document.createElement('infer-score');
        inferScoreDom.className = "infer-score";
        inferScoreDom.innerText = ((info[className] || 0) * 100).toFixed(2) + '%';
        p.appendChild(inferScoreDom);
        inferTextDom.appendChild(p);
      }
      inferResultDom.style.display = 'block';
    }
  </script>
</head>

<body>
  <header>
    <span class="navi-btn select" id="header-input-btn" onclick="selectNaviBtn('input', event)">录入</span>
    <span class="navi-btn" id="header-train-btn" onclick="selectNaviBtn('train', event)">训练</span>
    <span class="navi-btn" id="header-infer-btn" onclick="selectNaviBtn('infer', event)">推导</span>
  </header>
  <div class="main" id="input">
    <!-- input -->
    <input id="img-input" type="file" style="display: none" multiple="multiple"/>
    <div class="input-form">
      <input class="input" id="class-name" onkeydown="enter(event)" placeholder="输入分类" ></input>
      <span class="btn" onclick="addClass()">添加分类</span>
    </div>
    <div id="class-area"></div>
    <div class="operate-tips hide-mode" onclick="hide(event)">
      <p>1. 首先添加分类；</p>
      <p>2. 点击绿色加号增加图片；</p>
      <p>3. 点击小图片删除图片；</p>
      <p>4. 点击类名删除类；</p>
    </div>
  </div>
  <div class="main" id="train" style="display:none">
    <!-- train -->
    <div class="input-form">
      <input class="input" id="model-name-input" onkeydown="enter2(event)" placeholder="输入自定义模型名称"/>
      <span class="btn" onclick="train()">开始训练</span>
      <div class="class-select-box"></div>
      <div class="input" id="class-input">
        <span class="default-tips" id="class-input-tips">从上方选择数据集分类</span>
      </div>
    </div>
    <div class="model-card-box"></div>
    <div class="operate-tips hide-mode" onclick="hide(event)">
      <p>1. 选择数据集分类；</p>
      <p>2. 输入自定义模型名称；</p>
      <p>3. 开始训练；</p>
      <p>4. 倒计时结束后，点击模型前往推导；</p>
    </div>
  </div>
  <div class="main" id="infer" style="display:none">
    <input id="infer-input" type="file" style="display: none"/>
    <!-- infer -->
    <div class="model-card no-select">
      <span class="model-card-name" id="selected-model-name">请先训练模型，然后选择模型</span>
    </div>
    <span class="btn" onclick="infer()">开始推导</span>
    <style>
      .infer-result {
        border: 2px dashed #cccccc;
      }
    </style>
    <div class="infer-result" id="infer-result" style="display: none;">
      <img class="infer-img" id="infer-img" src="images/apple/1608410003630_1.jpg"></img>
      <div class="infer-text" id="infer-text">
        <p><span class="infer-class">小火龙</span><span class="infer-score">68.75%</span></p>
        <p><span class="infer-class">皮卡丘</span><span class="infer-score">31.25%</span></p>
      </div>
    </div>
  </div>
</body>

</html>
